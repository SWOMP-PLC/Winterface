<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHREC Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .relay-box {
            border: 2px solid black;
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>SHREC Control Panel</h1>

    <div class="container">
        <div class="relay-box">
            <h2>LED Relay</h2>
            <p><strong>Triggered by:</strong></p>
            <select>
                <option>Temp Sensor</option>
                <option>Motion Sensor</option>
                <option>N/A</option>
            </select>
            <p><strong>System Function:</strong></p>
            <select>
                <option>Input</option>
                <option>Output</option>
            </select>
        </div>

        <div class="relay-box">
            <h2>Fan Relay</h2>
            <p><strong>Triggered by:</strong></p>
            <select>
                <option>Temp Sensor</option>
                <option>Motion Sensor</option>
                <option>N/A</option>
            </select>
            <p><strong>System Function:</strong></p>
            <select>
                <option>Input</option>
                <option>Output</option>
            </select>
        </div>

        <div class="relay-box">
            <h2>Motion Sensor Relay</h2>
            <p><strong>Triggered by:</strong></p>
            <select>
                <option>Temp Sensor</option>
                <option>Motion Sensor</option>
                <option>N/A</option>
            </select>
            <p><strong>System Function:</strong></p>
            <select>
                <option>Input</option>
                <option>Output</option>
            </select>
        </div>

        <div class="relay-box">
            <h2>Thermostat Relay</h2>
            <p><strong>Triggered by:</strong></p>
            <select>
                <option>Temp Sensor</option>
                <option>Motion Sensor</option>
                <option>N/A</option>
            </select>
            <p><strong>System Function:</strong></p>
            <select>
                <option>Input</option>
                <option>Output</option>
            </select>
        </div>
    </div>

</body>
</html>
